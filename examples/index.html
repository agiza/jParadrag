<!DOCTYPE html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="../jparalax-drag.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css" media="screen">
			#_jparadrag_placeholder{
				background:url('images/ajax-loader.gif') no-repeat center center;
			}
		</style>
	</head>
	<body>
		<div id="jpara_wrap" style="position:relative">
			<ul id="jparadrag">
				<li><img src="images/back.jpg"></li>
				<li><img src="images/front.png"></li>
			</ul>
			<div style="position:absolute;bottom:30px;left:500px;z-index:6;display:none;background:url('images/drag.png');width:93px;height:94px;" id="drag" /></div>
		</div>
		<script type='text/javascript' charset='utf-8'>
			$(document).ready(function() {
				$('#jparadrag')
					.jParadrag({
						width: 1100,
						height : 619,
						startPosition : 530,
						loop : false,
						onLoad : function(){
							$('#drag').fadeIn();
						},
						onDragStop : function(){
							$('#drag').fadeIn();
						},
						onDrag : function(){
							$('#drag').fadeOut('fast');
						}
					})
					.css({ cursor : 'pointer' });
				$('#drag').mouseover(function(){
					$(this).fadeOut('fast');
				});
			});
		</script>
	</body>
</html>
